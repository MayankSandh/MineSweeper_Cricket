<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper Cricket</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Minesweeper Cricket</h1>
  <button id="home-button" onclick="location.href='homepage.html'">Home</button>
  <div class="game-board">
    <!-- Grid will be dynamically generated here -->
  </div>
  <div class="scorecard">
    <h2>Score: <span id="score">0</span></h2>
  </div>
  <button id="reset-button">Reset</button>
  <div class="dropdown">
    <button class="dropbtn">Change Grid Size</button>
    <div class="dropdown-content">
      <a href="#" onclick="changeGridSize(5)">5x5</a>
      <a href="#" onclick="changeGridSize(6)">6x6</a>
      <a href="#" onclick="changeGridSize(7)">7x7</a>
      <a href="#" onclick="changeGridSize(8)">8x8</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper Cricket</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .form-container {
      display: block;
    }

    .grid-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Minesweeper Cricket</h1>
  <button id="home-button" onclick="location.href='homepage.html'">Home</button>

  <div class="form-container">
    <h2>Enter Player Names:</h2>
    <form id="player-form">
      <input type="text" id="player1" placeholder="Player 1" required><br>
      <input type="text" id="player2" placeholder="Player 2" required><br>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <div class="grid-container">
    <div class="game-board">
      <!-- Grid will be dynamically generated here -->
    </div>
    <div class="scorecard">
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <button id="reset-button">Reset</button>
    <div class="dropdown">
      <button class="dropbtn">Choose grid size &#9662;</button>
      <div class="dropdown-content">
        <div class="dropdown-option" data-size="5">5x5</div>
        <div class="dropdown-option" data-size="6">6x6</div>
        <div class="dropdown-option" data-size="7">7x7</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Add JavaScript code here if needed

    document.getElementById("player-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get player names
      var player1 = document.getElementById("player1").value;
      var player2 = document.getElementById("player2").value;

      // Hide form container and show grid container
      document.querySelector(".form-container").style.display = "none";
      document.querySelector(".grid-container").style.display = "block";

      // Start the game or perform other actions with the player names
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper Cricket - Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="multi.js"></script>
</head>
<body>
    <h1>Minesweeper Cricket - Multiplayer</h1>
    <form id="playersForm" onsubmit="event.preventDefault(); startGame();">
        <label for="numPlayers">Enter the number of players:</label>
        <input type="number" id="numPlayers" min="1" required>
        <button type="submit">Start Game</button>
    </form>

    <div id="gameBoard" style="display: none;"></div>

    <div id="scorecard" style="display: none;">
        <h2>Scorecard</h2>
        <table id="scoreTable">
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </table>
        <button onclick="goToHomePage()">Home</button>
    </div>
</body>
</html>
